<body>
<input type="text" id="input-value" >
<button type="button" onclick="addToList()">add</button>
<button type="button" onclick="displayList()">Display</button>
<div id="result"></div>
<script>

    let i = 0// khai bao gia tri index cua array
    let list = Array();
    // ham add cac gia tri tu the input vao list;
    function addToList(){
        let element = document.getElementById("input-value").value;
        list.push(element);
        document.getElementById("input-value").value = "";
    }
    function displayList(){
        let element= "<hr/>";
        for( let i = 0; i< list.length; i++ ){
            element = element + list[i] + "<br>";
        }
        document.getElementById("result").innerHTML = element;
    }
</script>
</body>
